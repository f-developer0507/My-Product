<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>My Product</title>
  </head>
  <body>
    <div class="preloader-wrapper">
      <img
        src="./images/preloader/preloader-img.gif"
        alt="preloader-img.gif"
        width="64"
        height="64"
        >
    </div>

    <!-- Site Header start -->
    <header class="site-header">
      <div class="container">
        <div class="header-row">
          <a href="./index.html" class="header__logo"></a>
          <nav class="hader__nav">
            <ul class="haeder__list">
              <li class="header__item">
                <a href="#!" class="header__link">Product</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link"> Customers</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Pricing</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link"> Resources</a>
              </li>
            </ul>
            <a class="header__sign-in" href="#!">Sign In</a>
            <a class="header__sign-up" href="#!">Sign Up</a>
            <button type="button" class="header__dark-mode"></button>
            <button type="button" class="header__burger-btn"></button>
            <button type="button" class="header__clouse-btn"></button>
          </nav>
        </div>
      </div>
    </header>
    <!-- Site Header end -->

    <!-- Site Main start -->
    <main class="site-main">
      <section class="intro-section">
        <div class="container">
          <div class="intro-row">
            <div class="intro__content">
              <h2 class="intro__title">
                Work at the speed <br>
                of thought
              </h2>
              <p class="intro__text">
                Tools, tutorials, design and innovation experts, all in one
                place! The most intuitive way to imagine your next user
                experience.
              </p>
              <ul class="intro__btn-wrapper">
                <li>
                  <a class="btn-wrapper__btn" href="#!">Get started</a>
                </li>
                <li>
                  <a class="btn-wrapper__btn" href="#!"><img src="./images/intro/play-icon.svg" alt="intro/play-icon.svg" width="17" height="19">Watch the Video</a>
                </li>
              </ul>
            </div>
            <div class="intro__img">
                <img src="./images/intro/inrto-img.png" srcset="./images/intro/inrto-img.png 1x, ./images/intro/inrto-img@2x.png 2x" alt="inrto-img.png">
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Site Main end -->

    <!-- Footer start -->
    <footer class="site-footer">
      <div class="container">
        <div class="footer-row"></div>
      </div>
    </footer>
    <!-- Footer end -->

    <script src="./js/app.js"></script>
  </body>
</html>
